theme = "ingrid"

[editor]
line-number = "relative"
mouse = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.lsp]
display-inlay-hints = true
display-messages = true

[keys.insert]
j = { j = "normal_mode" } # Maps `jk` to exit insert mode

[editor.indent-guides]
render = true
